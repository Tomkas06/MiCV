<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="" method="post">
        <label>Nombre</label>
        <input type="text" name="Nombre" placeholder="Introducir nombre">
        
        <label>Apellido</label>
        <input type="text" name="Apellido" placeholder="Introducir apellido">

        <label>Email</label>
        <input type="email" name="Email" placeholder="Introduzca Email" required>

        <label>Contraseña</label>
        <input type="password" name="Contraseña" placeholder="Introduzca contraseña" required>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
